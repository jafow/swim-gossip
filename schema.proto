message Msg {
    string nodeId = 1;
    string addr = 2;
    int32 port = 3;
    int32 heartBeat = 4;
    MsgType type = 5;
    optional int32 destPort = 6;
    optional int32 destAddr = 6;
}

enum MsgType {
    PING = 0;
    JOIN_REQ = 1;
    JOIN_RES = 2;
    PING_REQ = 3;
    ACK = 4;
    FAIL = 5;
}
